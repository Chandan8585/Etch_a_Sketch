<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchPad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
        <h6>Select the Size</h6>
        <button id="popup" class="btn btn-danger" onclick="getSize()">Select</button>
        </div>
        <p id="message"></p>
        <p id="draw"></p>
        <div class="board"></div>
        <div class="footer">
            <button class="btn btn-dark" onclick="setColor('black')">Black</button>
            <button class="btn btn-warning" onclick="setColor('random')"> Random</button>
            <button class="btn btn-info" onclick="resetBoard()">Reset</button>
            
        </div>
    </div>
</body>
<script src="/index.js"></script>
</html>
